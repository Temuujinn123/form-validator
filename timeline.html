  <script>
    // const profilteTitle = document.querySelector("#title");
    const article = document.querySelector("#articles-time");

    if (!localStorage.loggedUser) {
      location.pathname = "/1.22/form-validator/login.html";
    }

    // profilteTitle.insertAdjacentHTML(
    //   "afterbegin",
    //   `
    //   <h1 class="text-3xl text-[#333] font-[500]">Your article's ${
    //     JSON.parse(localStorage.getItem("loggedUser")).firstname
    //   }</h1>
    //   `
    // );

    if (localStorage.Articles) {
      const articles1 = JSON.parse(localStorage.Articles);
      articles1.forEach((el) => {
        article.insertAdjacentHTML(
          "afterbegin",
          `
    <div onclick="goOtherUserProfile(${el.createrId})" class="px-16 py-4 my-2 bg-blue-200 cursor-pointer">
      <div class="w-full pb-2">
        <h1 class="text-2xl text-[#333]">Title: ${el.title}</h1>
      </div>
      <div class="w-full pb-2">
        <p class="text-md text-[#333] font-[500]">Content: ${el.content}</p>
      </div>
      <div class="w-full">
        <h3 class="text-md text-red-700 font-[500]">Creater user name: ${el.createrName}
        </h3>
        <h3 class="text-md text-red-700 font-[500]">Creater id: ${el.createrId}
        </h3>
      </div>
    </div>
    `
        );
      });
    }
  </script>
